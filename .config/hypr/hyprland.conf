monitor=,preferred,auto,1.75

exec-once = $HOME/.config/hypr/scripts/autostart

source = ./keybinds.conf
source = ./plugins/plugins.conf
source = ./materialAnimations.conf

env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 1
    
    # glassy borders
    col.active_border = rgb(90909a) rgba(90909a40) rgba(00000040) rgba(00000040) rgba(90909a40) rgb(90909a) 45deg
    col.inactive_border = rgba(90909a40)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 24

    blur {
        enabled = true
        size = 6
        passes = 4
        noise = 0.0118
        contrast = 0.98
        brightness = 1.0
    }

    drop_shadow = false
    shadow_range = 12
    shadow_offset = 3 3
    shadow_render_power = 2
    col.shadow = rgba(00000040)
    col.shadow_inactive = rgba(00000040)

    #screen_shader = $HOME/.config/hypr/shaders/ca.frag
}

dwindle {
    pseudotile = true
    force_split = 0
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_create_new = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

#windowrule = float, .*
#windowrule = opacity 0.9 override 0.9 override, .*
windowrule = rounding 0, title:^(Andes-1)$
windowrule = rounding 0, title:menu
windowrule = rounding 0, title:Audio/MIDI Settings
#windowrule = rounding 0, notepad
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = blur, bar
layerrule = ignorezero, bar
layerrule = blur, launcher
layerrule = ignorezero, launcher
layerrule = blur, popups
layerrule = ignorezero, popups
layerrule = blur, music
layerrule = ignorezero, music
layerrule = blur, terminal
layerrule = ignorezero, terminal
#layerrule = blur, dpad
#layerrule = ignorezero, dpad
#layerrule = blur, selection
#layerrule = ignorezero, selection

xwayland {
  force_zero_scaling = true
}

debug {
    #damage_tracking = false
}
