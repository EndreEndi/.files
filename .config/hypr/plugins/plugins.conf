#plugin = $HOME/.config/hypr/plugins/borders-plus-plus/borders-plus-plus.so
plugin = $HOME/.config/hypr/plugins/hyprbars/hyprbars.so

plugin {
    borders-plus-plus {
        add_borders = 0
        col.border_1 = rgb(000000)
        col.border_2 = rgb(000000)
        border_ratio = 1
    }
    hyprbars {
        bar_color = rgb(38475e)
        bar_height = 0
        col.text = rgb(38475e)
        bar_text_size = 0
        buttons {
            button_size = 0
            col.maximize = rgb(6E6E6E)
            col.close = rgb(515151)
        }
    }
}
